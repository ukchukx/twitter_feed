version: v1.0
name: TwitterFeed app pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Check master
    task:
      jobs:
        - name: check master
          commands:
            - if [ "$SEMAPHORE_GIT_BRANCH" != "master" ]; then false; fi
            - echo 'Master branch received'
  
  - name: Build Docker image
    task:
      secrets:
        - name: headless-commerce-pat
      prologue:
        commands:
          - checkout
          - sem-version elixir 1.11
          - mix local.hex --force
          - mix local.rebar --force
          - cache restore
          - mix do deps.get, compile
          - cache store
      jobs:
        - name: build image
          commands:
            - docker build -t twitter_feed .
            - echo $HEADLESS_COMMERCE_PAT | docker login ghcr.io -u ukchukx --password-stdin
            - docker image tag stash ghcr.io/headless-commerce/twitter_feed
            - docker image push ghcr.io/headless-commerce/twitter_feed
            - cache store k8s-$SEMAPHORE_WORKFLOW_ID k8s

promotions:
  - name: Deploy to production
    pipeline_file: production-deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
